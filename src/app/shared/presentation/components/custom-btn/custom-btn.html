<!-- Button to display the custom button. -->
<button
  [disabled]="disabled()"
  (click)="handleClick()"
  class="flex h-[40px] items-center justify-center gap-3 rounded-md transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100"
  [class.w-full]="fullWidth()"
  [class.bg-[#2ea44f]]="variant() === 'primary'"
  [class.hover:bg-[#2c974b]]="variant() === 'primary'"
  [class.text-white]="variant() === 'primary' || variant() === 'danger'"
  [class.font-bold]="variant() === 'primary' || variant() === 'danger'"
  [class.bg-[#f85149]]="variant() === 'danger'"
  [class.hover:bg-[#da3633]]="variant() === 'danger'"
  [class.border]="variant() === 'outline'"
  [class.border-[#e1e4e8]/40]="variant() === 'outline'"
  [class.bg-[#24292e]]="variant() === 'outline'"
  [class.text-[13px]]="variant() === 'outline'"
  [class.font-medium]="variant() === 'outline'"
  [class.hover:bg-white/5]="variant() === 'outline'"
>
  <ng-content></ng-content>
</button>
